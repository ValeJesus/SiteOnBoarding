<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/styles-palette1.css}">

<body>
    <!-- Login Modal -->

    <div class="container-main">
        <!-- Sidebar -->

                        </button>
                    </div>

                    <!-- Input de mensagem -->
                    <div class="message-input-container">
                        <input 
                            type="text" 
                            id="messageInput" 
                            class="message-input" 
                            placeholder="Digite sua pergunta..." 
                            onkeypress="handleKeyPress(event)"
                        >
                        <button class="btn-send" onclick="sendMessage()">â¤ Enviar</button>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <div th:replace="~{fragments :: footer}"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/js/chat-simulator.js}"></script>
    <script th:src="@{/js/login-modal.js}"></script>
</body>
</html>
