spring:
  application:
    name: GameOnTech

  datasource:
    url: jdbc:mysql://localhost:3306/gameon?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 9090
  error:
    include-message: always

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

web:
  resources:
    static-locations: classpath:/static/